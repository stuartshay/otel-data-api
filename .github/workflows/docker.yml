name: Build and Push Docker Image

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to Docker Hub'
        required: true
        default: true
        type: boolean
  pull_request:
    branches: [master, develop]

env:
  IMAGE_NAME: stuartshay/otel-data-api

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get build info
        id: build_info
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[\/]/-/g' | sed 's/[^a-zA-Z0-9._-]//g' | tr '[:upper:]' '[:lower:]')
          echo "branch_sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

      - name: Determine version tag
        id: version
        run: |
          BRANCH="${{ steps.build_info.outputs.branch_sanitized }}"

          if [[ ! -f VERSION ]]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi

          BASE_VERSION=$(cat VERSION)
          if ! echo "$BASE_VERSION" | grep -qE '^[0-9]+\.[0-9]+$'; then
            echo "ERROR: VERSION file must contain major.minor (e.g., 1.0)"
            exit 1
          fi

          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            VERSION="${BASE_VERSION}.${{ github.run_number }}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          else
            VERSION="${BASE_VERSION}.${{ github.run_number }}-${BRANCH}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref != 'refs/tags/*' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=otel-data-api
            org.opencontainers.image.description=FastAPI microservice for OwnTracks/Garmin GPS data with PostGIS
            org.opencontainers.image.vendor=stuartshay
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Determine push condition
        id: push
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.push_image }}" == "true" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.push.outputs.should_push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.build_info.outputs.date }}
            BUILD_NUMBER=${{ github.run_number }}

      - name: Push registry cache
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: type=gha
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max,image-manifest=true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ steps.build_info.outputs.date }}
            BUILD_NUMBER=${{ github.run_number }}

      - name: Update Docker Hub description
        if: steps.push.outputs.should_push == 'true' && github.ref == 'refs/heads/master'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: 'FastAPI microservice for OwnTracks/Garmin GPS data with PostGIS'
          readme-filepath: ./README.md

      - name: Trigger k8s-gitops update
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITOPS_PAT }}
          repository: stuartshay/k8s-gitops
          event-type: otel-data-api-release
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ steps.build_info.outputs.branch_sanitized }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build # | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | \`${{ steps.push.outputs.should_push }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Schema detection and npm publishing
  # Only runs on master branch pushes (after successful Docker build)
  schema-check:
    name: Check API Schema Changes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    outputs:
      schema_changed: ${{ steps.detect.outputs.changed }}
      version: ${{ steps.detect.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm install -g openapi-typescript@7.10.1

      - name: Detect schema changes
        id: detect
        run: |
          # Generate types from source code
          bash scripts/generate-types.sh

          # Compare generated schema/types against committed versions
          SHOULD_PUBLISH=false

          if ! git diff --quiet -- packages/otel-data-types/index.d.ts docs/openapi.json 2>/dev/null; then
            echo "✓ Generated schema/types differ from committed versions"
            SHOULD_PUBLISH=true
          elif [ ! -f packages/otel-data-types/index.d.ts ] || [ ! -f docs/openapi.json ]; then
            echo "✓ Generated artifacts are new (not yet committed)"
            SHOULD_PUBLISH=true
          else
            echo "No changes detected in generated schema/types"
          fi

          if [ "$SHOULD_PUBLISH" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schema or type generation changed — will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes affecting types detected"
          fi

          VERSION=$(jq -r '.version' packages/otel-data-types/package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current types package version: ${VERSION}"

      - name: Upload generated types
        if: steps.detect.outputs.changed == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: generated-types
          path: packages/otel-data-types/index.d.ts
          retention-days: 7

  publish-types:
    name: Publish Types to npm
    runs-on: ubuntu-latest
    needs: schema-check
    if: needs.schema-check.outputs.schema_changed == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download generated types
        uses: actions/download-artifact@v7
        with:
          name: generated-types
          path: packages/otel-data-types

      - name: Update package version
        run: |
          cd packages/otel-data-types
          BASE_VERSION=$(cat ../../VERSION)
          PKG_VERSION="${BASE_VERSION}.${{ github.run_number }}"
          npm version "$PKG_VERSION" --no-git-tag-version
          echo "Updated package.json to version: $PKG_VERSION"

      - name: Publish to npm
        run: |
          cd packages/otel-data-types
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## npm Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package | \`@stuartshay/otel-data-types\` |" >> $GITHUB_STEP_SUMMARY
          PKG_VERSION=$(jq -r '.version' packages/otel-data-types/package.json)
          echo "| Version | \`${PKG_VERSION}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Run # | \`${{ github.run_number }}\` |" >> $GITHUB_STEP_SUMMARY
